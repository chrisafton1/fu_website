<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>♡ Femboy Universe ♡</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    :root {
      --bg: #0b0b14;
      --glass: rgba(20, 20, 35, 0.6);
      --glass-border: rgba(90, 70, 160, 0.3);
      --accent: #c678dd;
      --accent2: #e06c9f;
      --text: #e0d0ff;
      --text-muted: #9988cc;
      --disabled: #44475a;
    }

    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;800&display=swap');

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      overflow: hidden;
      background-image: 
        radial-gradient(circle at 10% 20%, rgba(198, 120, 221, 0.15) 0%, transparent 20%),
        radial-gradient(circle at 90% 80%, rgba(224, 108, 159, 0.15) 0%, transparent 20%);
    }

    .bg-blob {
      position: fixed;
      border-radius: 50%;
      filter: blur(120px);
      opacity: 0.25;
      pointer-events: none;
      z-index: 1;
    }
    .blob1 { width: 600px; height: 600px; background: var(--accent); top: -10%; left: -10%; animation: float 22s infinite ease-in-out; }
    .blob2 { width: 800px; height: 800px; background: var(--accent2); bottom: -20%; right: -10%; animation: float 28s infinite ease-in-out reverse; }

    @keyframes float {
      0%, 100% { transform: translate(0, 0) rotate(0deg); }
      50% { transform: translate(100px, -100px) rotate(12deg); }
    }

    .container {
      position: relative;
      z-index: 2;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      opacity: 0; /* Start hidden for enter animation */
      transition: opacity 1s ease;
    }

    .container.visible {
      opacity: 1;
    }

    .card {
      background: var(--glass);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid var(--glass-border);
      border-radius: 28px;
      padding: 3.5rem 4rem;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 20px 60px rgba(0,0,0,0.7), inset 0 0 40px rgba(198, 120, 221, 0.1);
      text-align: center;
      animation: fadeInUp 1.4s ease-out;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(60px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-size: 5rem;
      font-weight: 800;
      background: linear-gradient(90deg, #c678dd, #e06c9f, #ff6bc0);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 0.5rem;
      letter-spacing: -3px;
    }

    .subtitle {
      font-size: 1.35rem;
      color: var(--text-muted);
      margin-bottom: 2.8rem;
      font-weight: 300;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 1.3rem;
    }

    .btn {
      padding: 1.2rem 2rem;
      border-radius: 18px;
      font-size: 1.2rem;
      font-weight: 600;
      text-decoration: none;
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      position: relative;
      overflow: hidden;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 30px rgba(0,0,0,0.4);
    }

    .btn-discord {
      background: rgba(88, 101, 242, 0.3);
      border: 1px solid rgba(88, 101, 242, 0.5);
      color: white;
    }

    .btn-vrchat {
      background: rgba(198, 120, 221, 0.25);
      border: 1px solid var(--accent);
      color: var(--text);
    }

    .btn-minecraft {
      background: rgba(80, 200, 120, 0.1);
      border: 1px dashed var(--disabled);
      color: var(--text-muted);
      cursor: not-allowed;
      position: relative;
    }

    .btn-minecraft::after {
      content: '';
      position: absolute;
      top: 50%;
      left: -10%;
      width: 120%;
      height: 2px;
      background: var(--text-muted);
      transform: rotate(-12deg);
      opacity: 0.7;
    }

    .btn:hover:not(.btn-minecraft) {
      transform: translateY(-10px) scale(1.05);
      box-shadow: 0 30px 60px rgba(0,0,0,0.6);
    }

    .btn i {
      margin-right: 14px;
      font-size: 1.5rem;
    }

    footer {
      margin-top: 3.5rem;
      font-size: 0.95rem;
      color: var(--text-muted);
    }

    .heart {
      color: #ff6bc0;
      animation: pulse 1.8s infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.4); }
    }

    .stars {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }

    .star {
      position: absolute;
      background: white;
      border-radius: 50%;
      box-shadow: 0 0 12px #fff, 0 0 25px var(--accent);
      opacity: 0;
      animation: twinkle 6s infinite ease-in-out;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0; transform: scale(0) rotate(0deg); }
      50% { opacity: 1; transform: scale(1) rotate(180deg); }
    }

    /* UPDATED: Now Playing Card Styles */
    .now-playing-card {
      position: fixed;
      top: 2rem;
      right: 2rem;
      background: var(--glass);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid var(--glass-border);
      border-radius: 20px;
      padding: 1.2rem 1.8rem;
      box-shadow: 0 15px 40px rgba(0,0,0,0.5);
      z-index: 10;
      display: flex;
      flex-direction: column;
      gap: 0.8rem;
      opacity: 0;
      transform: translateY(-30px);
      transition: opacity 1s ease, transform 1s ease, padding 0.8s ease;
      width: 220px;
    }

    .np-inner {
      display: flex;
      flex-direction: column;
      opacity: 0;
      max-height: 0;
      overflow: hidden;
      transition: opacity 1s ease, max-height 1s ease;
    }

    .np-inner.visible {
      opacity: 1;
      max-height: 100px; /* Enough for text */
    }

    .np-title {
      font-size: 1.1rem;
      font-weight: 600;
      color: var(--text);
    }

    .np-artist {
      font-size: 0.95rem;
      font-style: italic;
      color: var(--accent2);
      opacity: 0.9;
    }

    .volume-slider {
      -webkit-appearance: none;
      appearance: none;
      width: 100%;
      height: 5px;
      background: rgba(255,255,255,0.2);
      border-radius: 5px;
      outline: none;
      transition: background 0.3s;
    }

    .volume-slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 16px;
      height: 16px;
      border-radius: 50%;
      background: var(--accent2);
      cursor: pointer;
      box-shadow: 0 0 10px rgba(224,108,159,0.5);
    }

    .volume-slider::-moz-range-thumb {
      width: 16px;
      height: 16px;
      border-radius: 50%;
      background: var(--accent2);
      cursor: pointer;
      border: none;
      box-shadow: 0 0 10px rgba(224,108,159,0.5);
    }

    /* NEW: Click to Enter Screen */
    .enter-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: var(--bg);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 100;
      transition: opacity 1s ease;
      cursor: pointer;
      background-image: 
        radial-gradient(circle at 10% 20%, rgba(198, 120, 221, 0.15) 0%, transparent 20%),
        radial-gradient(circle at 90% 80%, rgba(224, 108, 159, 0.15) 0%, transparent 20%);
    }

    .enter-screen.hidden {
      opacity: 0;
      pointer-events: none;
    }

    .enter-card {
      background: var(--glass);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid var(--glass-border);
      border-radius: 28px;
      padding: 3rem 4rem;
      text-align: center;
      box-shadow: 0 20px 60px rgba(0,0,0,0.7);
    }

    .enter-title {
      font-size: 4rem;
      font-weight: 800;
      background: linear-gradient(90deg, #c678dd, #e06c9f, #ff6bc0);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 1rem;
    }

    .enter-subtitle {
      font-size: 1.2rem;
      color: var(--text-muted);
    }
  </style>
</head>
<body>

  <!-- NEW: Click to Enter Screen -->
  <div id="enter-screen" class="enter-screen">
    <div class="enter-card">
      <h2 class="enter-title">Femboy Universe</h2>
      <p class="enter-subtitle">Click to Enter ♡</p>
    </div>
  </div>

  <div class="stars" id="stars"></div>

  <div class="bg-blob blob1"></div>
  <div class="bg-blob blob2"></div>

  <div class="container" id="main-container">
    <div class="card">
      <h1>Femboy Universe</h1>
      <p class="subtitle">discord × vrchat × minecraft <sup style="font-size:0.55em; vertical-align: super; color:#ff6bc0; opacity:0.85;">soon™</sup></p>
      
      <div class="buttons">
        <a href="https://discord.gg/SVkaXxNvhZ" class="btn btn-discord" target="_blank">
          <i class="fab fa-discord"></i> Join Discord Server
        </a>
        <a href="https://vrchat.com/home/group/grp_68d01405-7cf7-4151-97c3-f764755a4dcc" class="btn btn-vrchat" target="_blank">
          <i class="fas fa-vr-cardboard"></i> Join VRChat Group
        </a>
        <a class="btn btn-minecraft">
          <i class="fas fa-cube"></i> Minecraft Server <small style="margin-left:8px;opacity:0.7">(coming soon!)</small>
        </a>
      </div>

      <footer>
        made with <span class="heart">♡</span> for the cutest femboys in the universe
      </footer>
    </div>
  </div>

  <!-- Now Playing Card -->
  <div id="now-playing" class="now-playing-card">
    <div id="np-inner" class="np-inner">
      <div class="np-title">valentines menu</div>
      <div class="np-artist">Nico Patty</div>
    </div>
    <input type="range" id="volume-slider" class="volume-slider" min="0" max="1" step="0.01" value="0.5">
  </div>

  <!-- Audio Element -->
  <audio id="bgm" loop>
    <source src="main.mp3" type="audio/mpeg">
    Your browser does not support audio.
  </audio>

  <script>
    // Existing stars script
    const starsContainer = document.getElementById('stars');
    const starCount = 90;

    for (let i = 0; i < starCount; i++) {
      const star = document.createElement('div');
      star.classList.add('star');

      const size = Math.random() * 3.5 + 1;
      star.style.width = `${size}px`;
      star.style.height = `${size}px`;

      star.style.left = `${Math.random() * 100}%`;
      star.style.top = `${Math.random() * 100}%`;

      const duration = Math.random() * 7 + 5;
      star.style.animationDuration = `${duration}s`;
      star.style.animationDelay = `${Math.random() * 7}s`;

      starsContainer.appendChild(star);
    }

    // NEW: Click to Enter Logic
    const enterScreen = document.getElementById('enter-screen');
    const mainContainer = document.getElementById('main-container');

    enterScreen.addEventListener('click', () => {
      enterScreen.classList.add('hidden');
      mainContainer.classList.add('visible');

      // Immediately show small card with slider only
      const nowPlayingCard = document.getElementById('now-playing');
      nowPlayingCard.style.opacity = '1';
      nowPlayingCard.style.transform = 'translateY(0)';

      // After 1.5s: expand + show text + start music
      setTimeout(() => {
        const npInner = document.getElementById('np-inner');
        npInner.classList.add('visible');
        const audio = document.getElementById('bgm');
        const volumeSlider = document.getElementById('volume-slider');
        audio.volume = volumeSlider.value;
        audio.play().catch(e => console.log('Audio play failed:', e));
      }, 1500);

      // After additional 8s: hide text + shrink
      setTimeout(() => {
        const npInner = document.getElementById('np-inner');
        npInner.classList.remove('visible');
      }, 1500 + 8000);
    });

    // Volume control
    const volumeSlider = document.getElementById('volume-slider');
    const audio = document.getElementById('bgm');
    volumeSlider.addEventListener('input', (e) => {
      audio.volume = e.target.value;
    });
  </script>

</body>
</html>
